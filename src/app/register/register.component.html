<div class="container">
  <div class="card-header">
    <h1 class="alert-dark" style="color: red" >Đăng Ký</h1>
  </div>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1" style="color: red">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted" style="color: red">Không chia sẻ email của bạn với bất cứ ai.</small>
  </div>
  <div class="form-group">
    <label for="username" style="color: red">Tài Khoản</label>
    <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
    <small id="userHelp" class="form-text text-muted" style="color: red">Tài khoản của ít nhất 6 kí tự và nhiều nhất 45.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1" style="color: red">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="form-group">
    <label for="repass" style="color: red">Nhập Lại Password</label>
    <input type="password" class="form-control" id="repass">
  </div>

  <div class="form-group">
    <label for="phone" style="color: red">Số Điện Thoại</label>
    <input type="text" class="form-control" id="phone">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1" style="color: red">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
<br>
  <div class="form-group form-check">
    <a routerLink="/signin"><span style="color: red">Nếu Bạn Đã Có Tài Khoản, Hãy Đăng Nhập!</span></a>
  </div>

</form>

</div>
